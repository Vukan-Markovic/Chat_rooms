name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
    - name: Gradle Android
      uses: Raul6469/android-gradle-action@1.0.0
    - name: Build Android projects
      uses: msfjarvis/setup-android@0.1
    - name: Android build action
      uses: xdtianyu/actions-android-ci@v1.0.0
